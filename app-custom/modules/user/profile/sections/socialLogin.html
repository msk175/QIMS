<ng-form name="socialLogin">
  <div class="cui-users__field">
    <div class="cui-users__address-container" class-toggle toggled-class="show-address">
      <div class="cui-users__field">
        <div class="cui-field-val__field">Social Login</div>
        <span disable-animate class="cui-link" href="" ng-if="!toggled" ng-click="userProfile.toggleAllOff();toggleOn()">{{'cui-open' | translate}}</span>
        <!-- Close Icon -->
        <div disable-animate ng-if="toggled" ng-click="toggleOff()">
          <cui-icon cui-svg-icon="cui:close-no-fill" svg-class="cui-action__icon" viewbox="0 0 48 53" preserveAspectRatio="xMidYMid meet" ></cui-icon>
        </div>
      </div>

      <!-- Sogial Login Linking Status, closed -->
      <div ng-if="!toggled" ng-repeat="socialLoginAccount in userProfile.socialLoginAccounts">
        <div ng-switch on="socialLoginAccount.linked">
          <div ng-switch-when="true" style="text-transform:capitalize"><span class="cui-field-val__field">{{socialLoginAccount.socialName}}:</span><span class="cui-field-val__val">Linked</span></div>
          <div ng-switch-when="false" style="text-transform:capitalize"><span class="cui-field-val__field">{{socialLoginAccount.socialName}}:</span><span class="cui-field-val__val">Not Linked</span></div>
        </div>
      </div>

      <!-- Social Login Linking Settings, open -->
      <div ng-if="toggled">
        <!-- Social -->
        <div class="cui-error" ng-messages="socialLogin.telephone.$error">
          <div ng-messages-include="app/common-templates/messages.html"></div>
        </div>

        <div ng-repeat="socialLoginAccount in userProfile.socialLoginAccounts">
          <label class="socialNetwork" style="text-transform:capitalize">{{socialLoginAccount.socialName}}: </label>
          <div ng-switch on="socialLoginAccount.linked" class="socialSection">
            <div ng-switch-when="true">
              <span>Linked on {{socialLoginAccount.linkedDate}}</span><br>
              <input type="submit" value="Unlink" class="cui-button socialButton" ng-click="userProfile.unlinkSocialLogin('mfaConfig', socialLoginAccount.socialName)"/>
            </div>
            <div ng-switch-when="false">
              <span>Not linked</span><br>
              <input type="submit" value="Link" class="cui-button socialButton" ng-click="userProfile.updateSocialLogin('socialLogin', socialLoginAccount.socialName)"/>
            </div>
          </div>
          <br>
        </div>
<!--         Radio Buttons to Link Social Login
        <label>
          <input type="radio" ng-model="userProfile.socialLogin" value="Facebook">
          Facebook
        </label><br/>
        <label>
        <input type="radio" ng-model="userProfile.socialLogin" value="Twitter">
        Twitter
        </label><br/>
        <label>
          <input type="radio" ng-model="userProfile.socialLogin" value="Google">
          Google
        </label><br/>-->

<!--         Social Linking Cancel and Submit Buttons
        <div class="cui-users__address-submit">
          <a class="cui-link cui-form__cancel" href="" ng-click="toggleOff()">{{'cui-cancel' | translate}}</a>
          <cui-button
              loading-if="userProfile.updateSocialLogin.submitting"
              loading-message="{{'cui-button-loading-text' | translate}}"
              button-click="userProfile.updateSocialLogin('socialLogin', toggleOff)">
            <button class="cui-button" ng-class="{ 'cui-button--error': !socialLogin.$valid }">
              <span ng-if="!userProfile.socialLogin.submitting">{{'cui-update' | translate}}</span>
            </button>
          </cui-button>
        </div>-->

      </div>
    </div>
  </div>
</ng-form>

<style>
	.socialNetwork{
		float:left;
		margin-right: 5px;
	}
	.socialButton{
		margin-top: 10px;
	}
	.socialSection{
		margin-top:15px;
	}
</style>
